<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

    <body>

    <!--Add a nav bar here -->
    <nav class="navbar navbar-light bg-light navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-brand">
              <a class="navbar-brand" href="#">Dealership Review</a>
              <a class="navbar-brand" href="{% url 'djangoapp:about' %}">About Us</a>
              <a class="navbar-brand" href="{% url 'djangoapp:contact' %}">Contact Us</a>
            </div>

            {% if user.is_authenticated %}

            <div class="rightalign">
                <div class="dropdown-content">
                    <a class="btn btn-link" href="">{{user.username}}</a>
                    <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                    </div>
                </div>
            </div>

            {% else %}

            <div>
                <form class="form-inline"action="{% url 'djangoapp:registration' %}" method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Username" name="username">
                        <input type="password" class="form-control" placeholder="Password" name="psw">
                        <button class="btn btn-light" href="{% url 'djangoapp:index' %}" type="submit">Log in</a>
                        <button class="btn btn-light" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                        </div>
                    </form>
                </div>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Add reviews as cards -->

    </body>

</html>
